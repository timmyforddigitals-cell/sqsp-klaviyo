name: Send single Squarespace order to Klaviyo (one-off)
on:
  workflow_dispatch:
    inputs:
      order_id:
        description: 'Squarespace order id or orderNumber to send'
        required: true

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run send-one
        env:
          SQUARESPACE_API_KEY: ${{ secrets.SQUARESPACE_API_KEY }}
          KLAVIYO_API_KEY: ${{ secrets.KLAVIYO_API_KEY }}
          ORDER_ID: ${{ github.event.inputs.order_id }}
        run: |
          node scripts/send-one.js
